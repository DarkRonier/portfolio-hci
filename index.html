<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio del Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
    <script>
        function loadSection(htmlFile) {
            const iframe = document.getElementById("content-frame");
            iframe.src = htmlFile;
        }
    </script>
</head>
<body>
    <header>
        <h1>Portafolio del Proyecto</h1>
        <h2>Biblioteca de Recetas</h2>
        <p>Explora cada sección para conocer más sobre el proyecto</p>
    </header>

    <nav>
        <a href="javascript:loadSection('secciones/descripcion.html')">Integrantes y Descripción</a>
        <a href="javascript:loadSection('secciones/user-persona.html')">User Personas y Usabilidad</a>
        <a href="javascript:loadSection('secciones/prototype.html')">Pantallas</a>
        <a href="javascript:loadSection('secciones/recorridos.html')">Recorrido y Heurísticas</a>
    </nav>

    <iframe id="content-frame" src="secciones/descripcion.html"></iframe>

    <footer>
        <p>&copy; Interacción Hombre-Máquina - 2024 - Biblioteca de Recetas.</p>
    </footer>
</body>
</html>
