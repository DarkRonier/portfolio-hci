        .header-belt {
            position: relative;
            display: flex;

        }
        .belt-circle {
            background: #4CAF50;
            border: 5px solid white;
            width: 200px;

            z-index: 1;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .belt-rectangle {
            display: flex;
            justify-content: right;
            align-items: center;
            position: absolute;
            background: #4CAF50a0;
            border: 5px solid white;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            min-width: 600px;
            width: 70%;
            height: 100px;
            z-index: 0;
        }
        .header-desc {
            width: auto;
            height: 50px;
            margin-inline: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            backdrop-filter: blur(10px);
            color: black;
            border: 3px solid black;
            border-radius: 10px;
        }
        header {
            background-image: url(resources/food-banner.jpg);
            background-position: center;
            background-repeat: repeat;

            padding: 1rem;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>

            const iframe = document.getElementById("content-frame");
            iframe.src = htmlFile;
        }
    </script>
</head>
